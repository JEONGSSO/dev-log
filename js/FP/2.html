<script src="./fp.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="root"></div>

<style>
   .confirm {background-color: antiquewhite;}
</style>

<script>
const $root = $('#root')
const Ui = {};

Ui.confirm = (msg, selectEl) => go(
   `
      <div class="confirm">
         <div class="body">
            <div class="msg">${msg}</div>
            <div class="button">
               <button class="cancel">취소</button>
               <button class="ok">확인</button>
            </div>
         </div>
      </div>
   `,
   html => selectEl.append(html),
   a => a.find('button'),
   a => a.click(({currentTarget}) => go(
      currentTarget,
      a => a.closest('.confirm'),
      a => a.remove()
   ))
)

Ui.confirm('삭제', $root)
</script>
